<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WatchNextAI - Home</title>

  <!-- FIXED: use url_for -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <nav class="navbar">
    <div class="logo">üé¨ WatchNextAI</div>
    <ul class="nav-links">
      <li><a href="#">Movies</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Live Shows</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Regions</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Search movies, shows..." />
      <button>üîç</button>
    </div>
  </nav>

  <main>
    <h2 class="section-title">üî• Trending Movies</h2>

    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <div id="movie-container" class="movie-carousel">
      {% for movie in movies %}
        <div class="movie-card">
          <a href="/movie/{{ movie.id }}">
            <img src="{% if movie.poster_path %}https://image.tmdb.org/t/p/w300{{ movie.poster_path }}{% else %}https://via.placeholder.com/300x450?text=No+Image{% endif %}">
          </a>
          <div class="movie-info">
            <h3>{{ movie.title }}</h3>
            <p>‚≠ê {{ movie.vote_average }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <div id="loading" class="loading">Loading more movies...</div>
  </main>

  <!-- FIXED: JS via url_for -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
