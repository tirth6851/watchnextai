<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchNextAI - Home</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">üé¨ WatchNextAI</div>
    <ul class="nav-links">
      <li><a href="#">Movies</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Live Shows</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Regions</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Search movies, shows..." />
      <button>üîç</button>
    </div>
  </nav>

  <!-- Main Section -->
  <main>
    <h2 class="section-title">üî• Trending Movies</h2>
    <div id="movie-container" class="movie-carousel">
      {% for movie in movies %}
        <div class="movie-card">
          <a href="/movie/{{ movie.id }}">
            <img src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}" alt="{{ movie.title }}">
          </a>
          <div class="movie-info">
            <h3>{{ movie.title }}</h3>
            <p>‚≠ê {{ movie.vote_average }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
    <div id="loading" class="loading">Loading more movies...</div>
  </main>

  <script>
    const TMDB_API_KEY = "{{ TMDB_API_KEY }}"; // Passed from Flask
  </script>
  <script src="/static/js/script.js"></script>
</body>
</html>
